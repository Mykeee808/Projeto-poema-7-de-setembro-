<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poema Lofi</title>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      /* Fundo animado lofi vibe estudos */
      background: url('https://i.pinimg.com/originals/47/ea/c3/47eac3fbc0c07e74ed6e4d32a6b5d63b.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: white;
    }
    .poema {
      background: rgba(0, 0, 0, 0.5);
      padding: 25px;
      border-radius: 15px;
      max-width: 700px;
      font-size: 1.4em;
      line-height: 1.6em;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .creditos {
      margin-top: 20px;
      font-size: 0.8em;
      color: white;
      opacity: 0.6;
      font-family: 'Arial', sans-serif;
    }
    .instagram {
      font-size: 0.7em;
      color: white;
      opacity: 0.5;
      font-family: 'Arial', sans-serif;
      margin-top: 4px;
    }
    /* Esconde o player de áudio */
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="poema">
    <p>
      No silêncio da noite<br>
      as estrelas sussurram segredos<br>
      a alma dança com a brisa<br>
      em versos suaves e eternos
    </p>
  </div>

  <div class="creditos">Site By Mykeee</div>
  <div class="instagram">instagram @prodbymykeee</div>

  <!-- Música lofi tocando em loop -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9a0b9f4a93.mp3?filename=lofi-study-112191.mp3" type="audio/mp3" />
  </audio>
</body>
</html>
